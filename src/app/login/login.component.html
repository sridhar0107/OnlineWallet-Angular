<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<div class="container col-md-6">

        <h3></h3>

    <form #userForm="ngForm" (ngSubmit)='onSubmit(userForm.value)'>

        <div class="form-group">

            <label>User Id: </label> <br>

            <input required  pattern=".{5,}"  type="number"  #userId='ngModel' name="userId" ngModel class="form-control">

            
            <div *ngIf='userId.errors && userId.touched' class="alert alert-danger">


                <div [hidden]='!userId.errors.required'> Provide User Id </div>
                <div *ngIf='userId.errors.pattern'>UserId should contain atleast 5 digits </div>
            </div>
        </div>



        <div class="form-group">

            <label>Password: </label>
<br>
            <input required minlength="6" type="password" #password='ngModel' name="password" ngModel class="form-control" >

            <div *ngIf='password.errors
                        && password.touched' class="alert alert-danger">

                <div [hidden]='!password.errors.required'>

                    Provide Password

                </div>

               
            </div>

        </div>

        <div>
        
        <input [disabled]="userForm.invalid" type="submit"  value="Login" class="btn btn-primary"> &nbsp;&nbsp;
        <input  type="button" value="Register" routerLink="/register" class="btn btn-primary">

        </div>
        
       
    </form>
</div>
<div class="container">
    <h2></h2>
</div>
