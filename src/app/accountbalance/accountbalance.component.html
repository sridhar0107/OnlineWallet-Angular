<app-logout></app-logout>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<div class="container col-md-6">

        <h2>Account Balance</h2>

    <form #userForm="ngForm" (ngSubmit)='onSubmit(userForm.value)'>


        <div class="form-group">

            <label>Account ID: </label> <br>

            <input required  pattern=".{5,}"  type="number"  #accountId='ngModel' name="accountId" ngModel class="form-control">

            
            <div *ngIf='accountId.errors && accountId.touched' class="alert alert-danger">

                <div [hidden]='!accountId.errors.required'> Provide Account Id </div>
                <div *ngIf='accountId.errors.pattern'>AccountId should contain atleast 5 digits </div>
            </div>
            
        </div>
       
        <div>
        
        <input [disabled]="userForm.invalid" type="submit"  value="Submit" class="btn btn-primary">
        </div>
    </form>
</div>
<br>

<div class="container col-md-6"  *ngIf="output==null">
    <h2>{{message}}</h2>
</div>
